<!doctype html>
<html lang="en">
  <head>
    <title>FIGHT GAME</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Kanit:800|Passion+One:400,700|Press+Start+2P" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
      
    <div class="container">
        <header id="header">
          <h1>STAR WARS BATTLE ARENA</h1>
          <hr>
        </header>
        <div class="row top_aux" id="top_aux">
          <a class="btn btn-light" id="start_button">CHOOSE YOUR CHARACTERS</a>
        </div>
        
        <div class="row">
          <div class="col-md-12 main_area">
              <div class="row select_rebel" id="select_rebel">
              </div>
              <div class="row select_empire" id="select_empire">
              </div>
              <div class="game_end" id="game_end"></div>
          </div>
        </div>
        <div class="row alerts" id="alerts"></div>    
        <div class="row bottom_aux" id="bottom_aux"></div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/game_alt.js"></script>
  </body>
</html>
